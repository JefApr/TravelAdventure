<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="../styles/HeaderStyles.css" />
  <link rel="stylesheet" href="../styles/ContactStyles.css" />
  <link rel="stylesheet" href="../styles/FooterStyles.css" />
</head>
</head>
<body>
    <section class="background">
      <section class="background-image">
        <header class="nav">
          <img class="logo" src="../../img/AdventureTravel.svg" alt="AdventureTravel">
          <img class="burguer" src="../../img/hamburger-menu.svg" alt="menu"/>
          <nav>
            <ul class="nav-sections">
              <li><a href="Home.html">Home</a></li>
              <li><a href="Services.html">Services</a></li>
              <li><a class="active">Contact</a></li>
            </ul>
          </nav>
        </header>
        
        <section class="landing">
          <div class="titles">
            <h2 class="emphasis">Contact</h2>
            <h3 class="title">Contact us</h3>
          </div>
        </section>

        <section class="form-container">
          <section class="form">
            <div class="background-form">
              <p class="title-form">FEEDBACK FORM</p>
              <section class="input">
                <input type="text" name="name" autocomplete="off" required>
                <label for="name" class="label-input">
                  <span class="content-input">Name</span>
                </label>
              </section>
              <section class="input">
                <input type="text" name="mail" autocomplete="off" required>
                <label for="mail" class="label-input">
                  <span class="content-input">E-mail</span>
                </label>
              </section>
              <section class="input">
                <input type="text" name="phone" autocomplete="off" required>
                <label for="phone" class="label-input">
                  <span class="content-input">Phone</span>
                </label>
              </section>
              <section class="input">
                <input type="text" name="message" autocomplete="off" required>
                <label for="message" class="label-input">
                  <span class="content-input">Message</span>
                </label>
              </section>
              <section class="upload">
                <img src="/img/contact/upload.svg" alt="upload">
                <p>Upload file</p>
              </section>
            </div>
            <section class="btn-container">
              <button class="btn"><a>SEND MESSAGE</a></button>
            </section>
          </section>
        </section>

        <footer class="footer-background">
          <section class="footer-container">
            <img class="mountain" src="/img/footer-illustration.svg" alt="montain">
            <section class="information">
              <p class="title-footer" >Contacts</p>
              <section class="info-adventure">
                <p class="email"> info@adventuretravel.mx</p>
                <p class="cellphone"> +52 (999)-464-9044</p>
              </section>
            </section>
            <section class="images"> 
              <img src="/img/facebook.svg" alt="facebook">
              <img src="/img/instagram.svg" alt="instagram">
              <img src="/img/twitter.svg" alt="twitter">
              <img src="/img/youtube.svg" alt="youtube">
            </section>
          </section>
        </footer>
      </section>
    </section>
    
</body>
</html>
